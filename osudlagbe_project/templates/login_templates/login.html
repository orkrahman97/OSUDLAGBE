{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block content %}

<h2 class="py-5">
    Log in to your account
</h2>
<form action="" method="POST" class="form-group">

    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success" name="button">Log in</button>

</form>

<p>Don't have an account? Sign up  <a href="{% url 'login_app:signup' %}">here</a></p>

{% endblock %}
